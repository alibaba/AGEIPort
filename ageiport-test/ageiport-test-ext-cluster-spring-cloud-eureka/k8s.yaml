apiVersion: apps/v1
kind: Deployment
metadata:
  name: ageiport-eureka-client
  namespace: ageiport
spec:
  selector:
    matchLabels:
      app: ageiport-eureka-client
  replicas: 1
  template:
    metadata:
      labels:
        app: ageiport-eureka-client
    spec:
      containers:
        - name: ageiport-eureka-client
          imagePullPolicy: IfNotPresent
          image: ageiport-eureka-client:latest
          volumeMounts:
           - name: volume
             mountPath: /root/ageiport-eureka-client/logs
             subPathExpr: $(POD_NAME)
           - name: volume
             mountPath: /root/logs/ageiport
             subPathExpr: $(POD_NAME)
          ports:
            - containerPort: 8769
          env:
            - name: eureka.client.service-url.defaultZone
              value: http://eureka-server:8761/eureka
            - name: TZ
              value: Asia/Shanghai
            - name: ageiport.taskServerClientOptions.port
              value: "9821"
            - name: ageiport.taskServerClientOptions.endpoint
              value: ageiport-task-server
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
      volumes:
        - name: volume
          hostPath:
            path: /Users/lingyi/k8s-volumes/ageiport-eureka-client
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: ageiport-eureka-client
  namespace: ageiport
  labels:
    app: ageiport-eureka-client
spec:
  type: ClusterIP
  ports:
    - port: 8769
      protocol: TCP
      targetPort: 8769
  selector:
    app: ageiport-eureka-client
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ageiport
  name: ingress-nginx-ageiport-eureka-client
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: eureka-client.alibaba-ageiport.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ageiport-eureka-client
                port:
                  number: 8769
